<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>阴影墙</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  </head>
  <body>
    <div class="wall">
      <div class="shadow shadow-1">
        <figure class="shadow-low"><img src="img/jojo-1.jpg" alt="" /></figure>
        <figcaption>Jonathan Joestar</figcaption>
      </div>
      <div class="shadow shadow-2">
        <figure class="shadow-mid"><img src="img/jojo-2.jpg" alt="" /></figure>
        <figcaption>Joseph Joestar</figcaption>
      </div>
      <div class="shadow shadow-3">
        <figure class="shadow-high"><img src="img/jojo-3.jpg" alt="" /></figure>
        <figcaption>Kujo Jotaro</figcaption>
      </div>
      <div class="shadow shadow-4">
        <figure class="shadow-low"><img src="img/jojo-4.jpg" alt="" /></figure>
        <figcaption>Higashikata Josuke</figcaption>
      </div>
      <div class="shadow shadow-5">
        <figure class="shadow-mid"><img src="img/jojo-5.jpg" alt="" /></figure>
        <figcaption>Giorno Giovanna</figcaption>
      </div>
      <div class="shadow shadow-6">
        <figure class="shadow-mid"><img src="img/jojo-6.jpg" alt="" /></figure>
        <figcaption>Kujo Jolyne</figcaption>
      </div>
      <div class="shadow shadow-7">
        <figure class="shadow-high"><img src="img/jojo-7.jpg" alt="" /></figure>
        <figcaption>Johnny Joestar</figcaption>
      </div>
      <div class="shadow shadow-8">
        <figure class="shadow-mid"><img src="img/jojo-8.jpg" alt="" /></figure>
        <figcaption>Four Eggs</figcaption>
      </div>
    </div>
  <script type="text/javascript" src="js/script.js" ></script>
  </body>
</html>
